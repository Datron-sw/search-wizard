{% load static %}
<!DOCTYPE html>

<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sizard(search-wizard) uygulamasi dork arama sistemini bilmeyen ya da uğraşmak istemeyen kullancilarin kolaylikla internette dork aramalari yapabilmesini sağlayan kullanicilarin araştirma yapmasina, ödev yapmasina yardimci olan harika bir uygulamadir."> 
    <meta name="keywords" content="sizard, search-wizard, arama-sihirbazi,araştirma,sorgu,dork,taryici,arama,sihirbaz"> 
    <meta name="author" content="Datron"> 
    <title>Sizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'wizard/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'wizard/siteicon.png' %}"> 
</head>
<body>
    <div class="corev">
        <form id='searchForm' method='POST' action="{% url 'tara' %}">
            {% csrf_token %}  
            <div>
                {{ form.search_engine }} 
            </div>
            <h4>Ne aramak istiyorsunuz</h4>
            <div class="hizza">
                <img src={% block content %} {% endblock %} class="myicon" />  
                {{ form.search_input }}  
            </div> 

            <h4>Hangi sitede</h4>
            <div class="hizza">
                <img src= {% block content2 %} {% endblock %} class="myicon" />  
                {{ form.selected_site }}  
            </div> 

            <h4>Aranan dosya türü</h4>
            <div class="hizza">
                {{ form.file_type }}  
            </div>

            <h4>Arama türü</h4>
            <div class="hizza">
                {{ form.search_type }}  
            </div>
            <h4>Dil seçimi</h4>
            <div class="hizza">
                {{ form.selected_language }}
            </div>
           
            <button class="arama-butonu" type="button" onclick="submitForm()">Ara</button> 
                        
        </form> 

        <script>
            function submitForm() {
                const form = document.getElementById('searchForm');
                const formData = new FormData(form);
                const action = form.action;
            
                
                var newWindow = window.open('', '_blank');
            
                fetch(action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}' 
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.redirect_url) {
                        newWindow.location.href = data.redirect_url; 
                    } else {
                        console.error('Redirect URL not found in response');
                    }
                })
                .catch(error => console.error('Error:', error));
            }

            
            document.querySelector('select[name="search_engine"]').addEventListener('change', function() {
                this.form.submit(); 
            });

            document.querySelectorAll('[aria-label="Size 3 select example"]').forEach(selectElement => {
                let lastSelectedIndex = null; 

                selectElement.addEventListener('click', function () {
                    const selectedIndex = this.selectedIndex;

                    if (lastSelectedIndex === selectedIndex) {
                        this.selectedIndex = -1;  
                        lastSelectedIndex = null;  
                    } else {
                        lastSelectedIndex = selectedIndex;  
                    }
                });

                selectElement.addEventListener('change', function () {
                    const selectedIndex = this.selectedIndex;
                    const selectedOption = this.options[selectedIndex];

                    selectedOption.classList.add('disabled'); 
                    
                    this.addEventListener('mousedown', function () {
                        if (selectedOption.classList.contains('disabled')) {
                            selectedOption.classList.remove('disabled'); 
                        }
                    });
                });
            });

            
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); 
                    submitForm(); 
                }
            });
            document.getElementById("yeniSayfa").addEventListener("click", function(event) {
                event.preventDefault(); 
            
                fetch('{% url "tara" %}', { method: 'POST', body: new FormData(document.querySelector('form')) })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        window.open(data.redirect_url, "_blank"); 
                        
                    })
                    .catch(error => console.error('Error:', error));
            });
                
        </script>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>       
</body>
</html>
